<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="Bai09.css" />
  </head>
  <body>
    <div class="div">
      <h2>MINI CALCULATOR</h2>
      <input type="text" id="firstValue" placeholder="Giá trị 1" />
      <input type="text" id="secondValue" placeholder="Giá trị 2" />
      <p id="result">Kết quả:</p>
    </div>
    <br />
    <div class="btn-group">
      <button id="add">Cộng</button>
      <button id="minus">Trừ</button>
      <button id="multiply">Nhân</button>
      <button id="divide">Chia</button>
      <button id="power">Lũy thừa</button>
      <button id="sqrt">Căn bậc hai</button>
      <button id="factorial">Giai thừa</button>
    </div>

    <script src="Bai09.js"></script>
  </body>
</html>
